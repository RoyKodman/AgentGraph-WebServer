<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms - Config Upload and Publish</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 20px;
      color: #333;
    }

    h2 {
      font-size: 1.1rem;
      color: #1976d2;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
      margin-bottom: 12px;
    }

    form {
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }

    .form-group label {
      margin-bottom: 4px;
      font-weight: 500;
    }

    input[type="text"], input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .row input[type="file"] {
      flex-grow: 1;
      margin-right: 10px;
    }

    .row button {
      margin-left: auto;
    }

    .cool-btn, .reset-btn {
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 9px 12px;
      font-size: 0.95rem;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: background 0.25s, transform 0.18s;
      box-shadow: 0 2px 8px #eeeeee;
      cursor: pointer;
      outline: none;
      margin-top: 8px;
      margin-right: 8px;
    }

    .cool-btn:hover, .reset-btn:hover {
      background: #1976d2;
      transform: scale(1.05);
    }

    .reset-btn {
      background: #999;
    }

    .help-message {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 60%;
      background: transparent;
      color: #555;
      font-size: 0.65em;
      padding: 13px 12px 40px 12px;
      box-shadow: 0 -2px 8px #ececec;
      text-align: left;
    }

    .help-link {
      color: #1976d2;
      text-decoration: none;
      font-weight: bold;
    }

    .help-link:hover {
      text-decoration: underline;
    }


    .success-message {
      color: green;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
  <script>
    function showSuccessMessage() {
      const div = document.getElementById("deploy-success");
      div.style.display = "block";
      setTimeout(() => div.style.display = "none", 3000);
    }
  </script>
</head>
<body>
    <h2>Deploy Configuration</h2>
    <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data" onsubmit="showSuccessMessage()">
      <div class="form-group">
        <label for="configFile">Choose config file:</label>
        <input type="file" id="configFile" name="file" required>
      </div>
      <div style="text-align: center;">
        <button type="submit" class="cool-btn">Deploy</button>
      </div>
      <div id="deploy-success" class="success-message" style="display:none;">Configuration deployed successfully</div>
    </form>

  <h2>Publish Message</h2>
  <form action="http://localhost:8080/publish" method="get" target="topicTable">
    <div class="form-group">
      <label for="topic">Topic name:</label>
      <input type="text" id="topic" name="topic" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" required>
    </div>
    <div>
      <button type="submit" class="cool-btn">Send</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>
  </form>

  <div class="help-message">
    Feel free to check the GitHub repository of the project:<br>
    <a href="https://github.com/RoyKodman/AgentGraph-WebServer" target="_blank" class="help-link">
      github.com/RoyKodman/AgentGraph-WebServer
    </a>
  </div>  

</body>
</html>
